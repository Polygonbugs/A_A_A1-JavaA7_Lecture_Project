<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>run07</title>
    <script type="text/javascript" src="../static/js/sample07.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .input-error {
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <form class="container mt-3" onsubmit="return validCheck(this);">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input class="form-control" type="text" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">패스워드</label>
            <input class="form-control" type="password" name="password">
        </div>
        <div class="mb-3">
            <label class="form-label">패스워드 확인</label>
            <input class="form-control" type="password" name="passwordCheck">
        </div>
        <div class="mb-3">
            <label class="form-label">성별</label>
            <select class="form-select" name="gender">
                <option value="m">남자</option>
                <option value="w">여자</option>
            </select>
        </div>
        <div class="mb-3 d-grid">
            <button class="btn btn-outline-primary" type="submit">전송</button>
        </div>
    </form>
</body>
</html>
