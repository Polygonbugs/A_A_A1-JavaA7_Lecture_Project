<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <script type="text/javascript" src="../static/js/sample09.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-3">
    <form class="container-sm" action="">
        <div class="mb-3">
            <label for="id_username" class="form-label">아이디</label>
            <div class="input-group">
                <input type="text" class="form-control" name="username" id="id_username">
                <span class="input-group-text bg-light text-muted">@naver.com</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">비밀번호</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" id="id_password1">
                <span class="input-group-text bg-light text-muted material-symbols-outlined">lock</span>
            </div>
        </div>
        <div class="mb-4">
            <label for="id_password2" class="form-label">비밀번호 재확인</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" id="id_password2">
                <span class="input-group-text bg-light text-muted material-symbols-outlined">lock</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">이름</label>
            <input type="text" class="form-control" name="name" id="id_name">
        </div>
        <div class="mb-3">
            <label for="id_year" class="form-label">생년월일</label>
            <div class="d-flex">
                <input type="text" class="form-control" name="year" id="id_year" placeholder="년(4자)">
                <select class="form-select ms-3" name="month" id="id_month">
                    <option>월</option>
                </select>
                <input type="text" class="form-control ms-3" name="day" id="id_day" placeholder="일">
            </div>
        </div>
        <div class="mb-3">
            <label for="id_gender" class="form-label">성별</label>
            <select class="form-select" name="gender" id="id_gender">
                <option>성별</option>
                <option value="m">남자</option>
                <option value="w">여자</option>
                <option value="n">선택안함</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="id_email" class="form-label">본인 확인 이메일<small class="text-muted">(선택)</small></label>
            <input type="text" class="form-control" name="email" id="id_email">
        </div>
        <div class="mb-3">
            <label for="id_global_number" class="form-label">휴대전화</label>
            <select name="global_number" id="id_global_number" class="form-select">
                <option value="82">대한민국 +82</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="row g-3">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="전화번호 입력">
                </div>
                <div class="col-4">
                    <div class="d-grid">
                        <button class="btn btn-outline-success">인증번호 받기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="인증번호 입력하세요" disabled>
        </div>
        <div>
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-success">가입하기</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
