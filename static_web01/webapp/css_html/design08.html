<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../static/css/design08.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand text-light" href="https://www.naver.com">
                        <img src="https://static.nid.naver.com/images/web/user/tit_logo.png">
                        내정보
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- ms-auto : margin start auto(margin-left: auto) -->
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link">
                                    <button class="btn btn-secondary btn-sm" type="button">로그인</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="icon icon-size-lg">apps</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container-sm mt-5">
            <!-- margin-top 2-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">아이디 찾기</a>
                </li>
            </ul>
            <div>
                <p class="text-size-sm mt-2 text-secondary">아이디 찾는 방법을 선택해 주세요.</p>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="accordion" id="id_auth_phone">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="id_head_phone">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    회원정보에 등록한 휴대전화로 인증
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="id_head_phone" data-bs-parent="#id_auth_phone">
                                <div class="accordion-body mb-2">
                                    <div class="row">
                                        <label class="col-3 col-form-label">이름</label>
                                        <div class="col-9">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-3 col-form-label">휴대전화</label>
                                        <div class="col-9 mb-2">
                                            <div class="row g-1">
                                                <div class="col-3">
                                                    <select class="form-control">
                                                        <option value="+82">+82</option>
                                                    </select>
                                                </div>
                                                <div class="col-6 mb-2">
                                                    <input class="form-control" type="text">
                                                </div>
                                                <div class="col-3 d-grid mb-2">
                                                    <button class="btn btn-secondary">인증번호</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <label class="col-3 col-form-label"></label>
                                        <div class="col-9">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-3 col-form-label"></label>
                                        <div class="col-9">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="id_head_email">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    본인 확인 이메일로 인증
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="id_head_email" data-bs-parent="#id_auth_phone">
                                <div class="accordion-body">
                                    <div class="row mb-2">
                                        <label class="col3 col-form-label">이름</label>
                                        <div class="col-9">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label class="col3 col-form-label">이메일 주소</label>
                                        <div class="col-9">
                                            <div class="row g-1">

                                            </div>                                           <div class="col-9">
                                                <input class="form-control" type="text">
                                            </div>
                                            <div class="col-3 d-grid">
                                                <button class="btn btn-secondary">인증번호</button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row mb-2">
                                        <label class="col3 col-form-label"></label>
                                        <div class="col-9">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
