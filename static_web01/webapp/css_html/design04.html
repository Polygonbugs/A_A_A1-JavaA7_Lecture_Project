<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
    <link type="text/css" rel="stylesheet" href="../static/css/design04.css">
</head>
<body>
    <div class="login-form">
        <div class="login-tab-menu">
            <a class="tab-link active" href="#">ID 로그인</a>
            <a class="tab-link" href="#">일회용 번호</a>
            <a class="tab-link" href="#">QR코드</a>
        </div>
        <div class="login-main">
            <div class="login-input-form">
                <div class="form-group-vertical">
                    <input class="input-form" type="text" placeholder="아이디">
                    <input class="input-form" type="password" placeholder="비밀번호">
                </div>
                <div class="form-group-between">
                    <div class="left-form">
                        <input class="checkbox-form" id="login_state" type="checkbox">
                        <label for="login_state">로그인 상태 유지</label>
                    </div>
                    <div class="right-form">
                        <label for="ip_secret">IP보안</label>
                        <input class="checkbox-form" id="ip_secret" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="login-button-form">
                <button class="btn-login" type="button">로그인</button>
            </div>
        </div>
        <div class="login-foot">
            <p>
                <a href="#">비밀번호 찾기</a> |
                <a href="#">아이디 찾기</a> |
                <a href="#">회원가입</a>
            </p>
        </div>
    </div>
</body>
</html>
