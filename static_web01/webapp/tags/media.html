<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 및 미디어 관련 태그</title>
</head>
<body>
    <!--
        이미지를 삽입하기 위해 사용하는 태그
        웹 브라우저가 지원하는 이미지 형식은 다음과 같습니다.
        APNG, AVIF, GIF, JPEG, PNG, SVG, WebP
        모든 브라우저가 위의 이미지를 전부 지원하지는 않습니다.
    -->
    <img src="이미지 경로" alt="이미지에 문제가 있을 경우 대체할 문구">
    <img src= "/A_A_A1-Lecture-Project/static_web01/webapp/static/img/test_img.jpg" alt="홍길동 이미지" width="360px"><br>
    <img src= "/A_A_A1-Lecture-Project/static_web01/webapp/static/img/test_img.jpg" alt="홍길동 이미지" height="120px"><br>

    <!--
        오디오를 삽입하기 위해 사용하는 태그
        controls : 오디오 컨트롤을 보이게 하는 속성
        autoplay : 자동 재생 활성화 속성
        loop : 반복 재생 활성화 속성
        preload="속성값" : 속성값("none", "metadata", "auto")에 따라 브라우저 행동이 달라짐
                         none : 미리 다운로드 하지 않음
                         metadata : 정보만 받아서 표시함(재생 길이, 썸네일 이미지등)
                         auto : 미리 다운로드 받음(기본값으로 설정됨)
        mute : 음소거
    -->
    <audio controls autoplay loop preload="auto"
           src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>


</body>
</html>
