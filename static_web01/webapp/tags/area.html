<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영역 관련 태그</title>
</head>
<body>
    <!--
        블럭 영역을 만들기 위해 사용하는 태그
        영역을 만들어 주는 것 외으 어떠한 기능도 없음
        블럭은 한 라인 전체이다.
    -->
    <div>
        브라우저 블럭 영역을 만들어 사용합니다.
    </div>

    <!--
        인라인 영역을 만들기 위해 사용하는 태그
        영역을 만들어 주는 것 외의 어떠한 기능도 없음
        인라인은 글을 쓴 라인까지이다.
    -->
    <span>브라우저에 인라인 영역을 만들어 사용합니다.</span>
    <br>

    <!--
        HTML5에서는 다음의 영역관련 태그를 추가 지원한다.
        웹봇이 페이지를 탐색할 때 탐색할 수 있도록 해준다.
        header:  웹 문서상의 머릿말에 해당하는 영역을 구분하여 내타내기 위해 사용하며
                 주로 메뉴나 검색 기능이 배치된다.
        nav:     웹 문서상 다른 페이지나 다른 영역으로 이동할 수 있는
                 목차 또는 메뉴가 있는 영역을 구분하여 나타내기 위해 사용한다.
        section: 웹 문서상 문서 내용이 있는 영역을 나타낼 때 사용하며
                 문서 내용을 주제별로 묶어서 나타낼 때 사용한다.
        article: 웹 문서상 문서 내용이 있는 영역을 나타낼 때 사용하며
                 실제 텍스트 내용만 있는 영역을 나타낼 때 사용한다.
        aside:   웹 문서상 광고나 외부 사이트 링크들이 있는 영역을 나타내기 위해 사용한다.
        footer:  웹 문서상 꼬리말에 해당하는 영역을 구분하여 나타내기 위해 사용하며
                 주로 웹 문서를 제작한 회사 정보 및 사이트 맵 정보가 배치된다.
    -->
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>

    <header>
        <nav></nav>
    </header>

    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>

    <section>
        <aside></aside>
    </section>

    <footer></footer>




</body>
</html>
