<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경 관련 속성</title>
    <link type="text/css" rel="stylesheet" href="../static/css/attribute3.css">
</head>
<body class="background-attachment">
    <div class="background-color">
        배경 색 설정
    </div>
    <hr>
    <div class="background-color clip-border">
        background-clip: border-box;
    </div>
    <hr>
    <div class="background-color clip-padding">
        background-clip: padding-box;
    </div>
    <hr>
    <div class="background-color clip-content">
        background-clip: content-box;
    </div>
    <hr>
    <div class="background-image">
        배경 이미지
    </div>
    <hr>
    <div class="background-image repeat-no">
        background-repeat: no-repeat;
    </div>
    <hr>
    <div class="background-image repeat-y">
        background-repeat: repeat-y;
    </div>
    <hr>
    <div class="background-image bg-size-contain">
        background-size: contain;
    </div>
    <hr>
    <div class="background-image bg-size-cover">
        background-size: cover;
    </div>
    <hr>
    <div class="background-position">
        background-position: cover;
    </div>
</body>
</html>
